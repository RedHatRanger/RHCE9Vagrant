# To run this: 
# ansible-navigator run -m stdout -t i-httpd

---
- name: Setup Apache server
  hosts: localhost
  tasks:
  - name: Install httpd
    yum:
     name: httpd
     state: present
    tags: i-httpd

  - name: Start httpd
    service:
     name: httpd
     state: started
    tags: s-httpd  
